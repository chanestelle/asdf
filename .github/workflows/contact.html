    <main>
        <div class="organic-shape">
            <section id="contact">
                <h2>Contact Me</h2>
                <p>Feel free to reach out for collaborations, questions, or just to say hello!</p>
                
                <!-- LinkedIn Link -->
                <div class="social-link">
                    <a href="https://www.linkedin.com/in/your-profile" class="linkedin-link" target="_blank">
                        <span class="linkedin-icon">ðŸ”—</span> Connect on LinkedIn
                    </a>
                </div>

                <!-- Contact Form -->
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" class="form-input" required></textarea>
                    </div>

                    <button type="submit" class="button">Send Message</button>
                </form>
            </section>
        </div>
    </main>
